<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatenow quienes somos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eaa169;">
        <a class="navbar-brand">Innovatenow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for navbarmenu in navbarmenus %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ navbarmenu.url }}">{{ navbarmenu.nombre }}</a>
                </li>
                {% endfor %}
            </ul>          
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
        <div class="col-lg-6 mt-3">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">GRAN STAFF</h1>
                  <p class="lead">Conoce a las mentes de este gran equipo.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mt-3">
            <div class="card-group">
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    {% for staff in staffs %}
                        <h5 class="card-title">{{ staff.nombreCompleto }}</h5>
                        <p class="card-text">{{ staff.soy }}</p>
                        <p class="card-text"><small class="text-muted">{{ staff.cargo }}</small></p>
                    {% endfor %}
                  </div>
                </div>                
            </div>
        </div>
    </div> 
 
      

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
